<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Document</title>
</head>
<body>
    
    <!-- <form action=""> -->
        <div class="container my-3 bg-white p-4 rounded">
            <h3>Verifica che la tua parola sia palindroma</h3>
            <div class="d-flex gap-3 my-3">
                
                <input type="text" id="inputParola">
                <button onclick="parola()" class="btn btn-danger">invia</button>
        
                
            </div>
            <div id="stampaParola">

            </div>

            <h3>Inserisci un numero e scegli pari o dispari!</h3>
            <div class="d-flex gap-3">
                <input type="number" id="inputNumero" min="1" max="5" step="1" placeholder="1-5">
                <select class="form-select" aria-label="Default select example" id="pariDispari">
                    <option value="" disabled selected>Pari o dispari?</option>
                    <option value="pari">Pari</option>
                    <option value="dispari">Dispari</option>
                </select>
                <button onclick="numero()" class="btn btn-danger">invia</button>
                 
            </div>
            <div id="stampaNumero">

            </div> 
        </div>
    <!-- </form> -->


    <script src="./assets/main.js"></script>
</body>
</html>
